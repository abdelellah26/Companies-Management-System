<app-header></app-header>
<app-navbar></app-navbar>
<main role="main" class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">
        <div class="row align-items-center my-4">
          <div class="col">
            <h2 class="h3 mb-0 page-title">Add Product</h2>
          </div>

        </div>
        <form>
          <hr class="my-4">
          <h5 class="mb-2 mt-4">Personal</h5>
          <p class="mb-4">Mauris blandit nisl ullamcorper, rutrum metus in, congue lectus</p>
          <div class="form-row col-12">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="ProductName">Product Name</label>
                <input type="text" id="ProductName" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label for="sku">Sku</label>
                <input type="text" id="sku" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="row">
              <div class="form-group col-md-4">
                <label for="inputQuantity">Quantity</label>
                <input type="number" class="form-control" id="inputQuantity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputPurchasePrice">Purchase Price</label>
                <input type="number" class="form-control" id="inputPurchasePrice">
              </div>
              <div class="form-group col-md-4">
                <label for="inputCategory1">Category</label>
                <select class="form-control" id="inputCategory1">
                  <option value="ct1">ct1</option>
                  <option value="ct2">ct2</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="inputImageProduct">Product Image</label>
            <input type="file" id="inputImageProduct" class="form-control-file" >
          </div>
          <div class="form-row">
            <div class="col-md-12 text-left">
              <button type="submit" class="btn btn-lg btn-primary btn-block ">Add Product</button>
            </div>
          </div>
        </form>
      </div> <!-- .col-12 -->
    </div> <!-- .row -->
  </div> <!-- .container-fluid -->
</main> <!-- main -->
