<app-header></app-header>
<app-navbar></app-navbar>
<main role="main" class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">
        <div class="row align-items-center my-4">
          <div class="col">
            <h2 class="h3 mb-0 page-title">Update Product</h2>
          </div>

        </div>
        <form  enctype="multipart/form-data">
          <hr class="my-4">
          <div class="form-row col-12">
            <div class="row">
              <div class="form-group col-md-6">
                <label>Product Name</label>
                <input type="text" class="form-control" formControlName="name" required>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="row">
              <div class="form-group col-md-4">
                <label>Quantity</label>
                <input type="number" class="form-control" formControlName="quantity" required>
              </div>
              <div class="form-group col-md-4">
                <label>Purchase Price</label>
                <input type="number" class="form-control" formControlName="moyen_purchase_price" required>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="row">

              <div class="form-group col-md-4">
                <label>Minimum Quantity</label>
                <input type="number" class="form-control" formControlName="minimum_quantity" required>
              </div>
              <div class="form-group col-md-4">
                <label>Selling Price</label>
                <input type="number" class="form-control" formControlName="selling_price" required>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-12 text-left">
              <button type="submit" class="btn btn-lg btn-primary btn-block ">Add Product</button>
            </div>
          </div>
        </form>
      </div> <!-- .col-12 -->
    </div> <!-- .row -->
  </div> <!-- .container-fluid -->
</main> <!-- main -->
