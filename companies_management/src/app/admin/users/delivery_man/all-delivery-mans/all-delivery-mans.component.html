<app-header></app-header>
<app-navbar></app-navbar>
<main role="main" class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="row ">
          <div class="col-auto me-auto">
            <h4>Delivery Mans List</h4>
            <h6>Manage your Delivery Mans</h6>
          </div>
          <div class="col-auto">
            <div class="page-btn">
              <a routerLink="/Create-Delivery-Mans" class="btn "><i class="bi bi-plus-lg"></i>Add New</a>
          </div>
          </div>
        </div>
        <div class="row table">
          <!-- Recent orders -->
          <div class="col-md-12">
            <div class="">
              <table datatable [dtOptions]="dtOptions" class="table datanew" style="width:100%">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let deliveryMan of deliveryMans">
                    <td>{{ deliveryMan.first_name }}</td>
                    <td>{{ deliveryMan.last_name }}</td>
                    <td>{{ deliveryMan.phone }}</td>
                    <td>{{ deliveryMan.email }}</td>

                    <td>
                      <div class="d-flex justify-content-center">
                        <a class="nav-link text-muted pr-0 d-md-none" role="button" (click)="toggleDropdown(deliveryMan)">
                          <i class="bi bi-three-dots-vertical"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" [ngClass]="{ 'show': deliveryMan.isDropdownOpen }">
                          <a class="dropdown-item" href="#">Edit</a>
                          <a class="dropdown-item" href="#">Remove</a>
                          <a class="dropdown-item" href="#">Show</a>
                        </div>
                        <!-- For larger screens, the dropdown will be visible in its original position -->
                        <a class="nav-link text-muted pr-0 d-none d-md-inline" role="button" (click)="toggleDropdown(deliveryMan)">
                          <i class="bi bi-three-dots-vertical"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                  <!-- Add more rows as needed -->
                </tbody>
              </table>
            </div>
          </div> <!-- / .col-md-3 -->

        </div> <!-- end section -->

      </div>
    </div> <!-- .row -->
  </div> <!-- .container-fluid -->
</main> <!-- main -->
