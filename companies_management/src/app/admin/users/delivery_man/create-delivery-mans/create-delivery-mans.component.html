<app-header></app-header>
<app-navbar></app-navbar>
<main role="main" class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">
        <div class="row align-items-center my-4">
          <div class="col">
            <h2 class="h3 mb-0 page-title">Add Delivery Man</h2>
          </div>
        </div>
        <form >
          <hr class="my-4">
          <h5 class="mb-2 mt-4">Personal</h5>
          <div class="form-row col-12">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="firstname2">Firstname</label>
                <input type="text"  class="form-control" id="first_name" [(ngModel)]="first_name" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group col-md-6">
                <label for="lastname2">Lastname</label>
                <input type="text"  class="form-control" id="last_name" [(ngModel)]="last_name" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>
          <div class="form-row col-12">
            <div class="row">
              <div class="form-group col-md-4">
                <label for="inputEmail3">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group col-md-4">
                <label for="inputPhone2">Phone</label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState2">Gender</label>
                <select class="form-select" aria-label="Default select example" id="gender" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}">
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row col-12">
            <div class="row">
              <div class="form-group col-md-4">
                <label for="inputPassword3">Password</label>
                <input type="password" id="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>
          <div class="form-row">

            <div class="col-md-12 text-left">
              <button type="submit" class="btn btn-primary" (click)="save()">Add</button>
            </div>
          </div>
        </form>
      </div> <!-- .col-12 -->
    </div> <!-- .row -->
  </div> <!-- .container-fluid -->
</main> <!-- main -->
