<app-header></app-header>
<app-navbar></app-navbar>
<main role="main" class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">
        <div class="row align-items-center my-4">
          <div class="col">
            <h2 class="h3 mb-0 page-title">Add neighborhood</h2>
          </div>
        </div>
        <form [formGroup]="neiborhoodForm" (ngSubmit)="onSubmit()">
          <hr class="my-4">
          <div class="form-row col-12">
            <div class="row">
              <div class="form-group mb-3">
                <label>Neighborhood</label>
                <input type="text" formControlName="name" name="name" class="form-control form-control-lg" placeholder="Neighborhood"  required>
              </div>
            </div>

          </div>
          <div class="form-row">

            <div class="col-md-12 text-left">
              <button type="submit" class="btn btn-lg btn-primary btn-block" >Add Neighborhood</button>
            </div>
          </div>
        </form>
      </div> <!-- .col-12 -->
    </div> <!-- .row -->
  </div> <!-- .container-fluid -->
</main> <!-- main -->
