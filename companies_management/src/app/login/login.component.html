<div class="wrapper vh-100">
  <div class="row align-items-center h-100">
    <form class="col-lg-3 col-md-4 col-10 mx-auto text-center" #LoginForm=ngForm  (ngSubmit)="onSubmit()">
      <h1 class="h5 mb-3">Sign in</h1>
      <div class="form-group mb-3">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Email address" required="" autofocus="" name="email" [(ngModel)]="form.email" required>
      </div>
      <div class="form-group mb-3">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Password" required="" name="password" [(ngModel)]="form.password" required>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Stay logged in </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block w-100" type="submit" [disabled]="!LoginForm.valid">Let me in</button>

    </form>
  </div>

</div>
